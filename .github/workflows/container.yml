name: Build and Push to Container Image

on:
  push:
    branches:
      - main
    tags:
      - 'v24*'
  pull_request:
    branches:
      - main
  workflow_dispatch:
    inputs:
      ref-name:
        type: string
        description: 'The ref to build a container image from. For example a tag v23.0.0.'
        required: true

# cancel eventually still running jobs for the same branch and workflow
# to save resources.
#
# NOTE:
# This *can* lead to the effect that the first job that fails due to an
# error introduced by a commit is *not* the run for the same commit but a later one.
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true 

jobs:
  build:
    name: Build and Push to Greenbone Registry
    uses: greenbone/workflows/.github/workflows/container-build-push-2nd-gen.yml@main
    with:
      image-url: community/gsa
      image-labels: |
        org.opencontainers.image.vendor=Greenbone
        org.opencontainers.image.base.name=greenbone/gsad
      ref-name: ${{ inputs.ref-name }}
    secrets: inherit
