name: Build and test JavaScript

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  testing:
    env:
      REPORT_DIR: reports
    name: Run tests
    runs-on: 'ubuntu-latest'
    strategy:
      matrix:
        node-version:
          - 18
          - 20
    steps:
      - uses: actions/checkout@v3
      - name: Set up node ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
      - name: Install dependencies
        run: npm install
      - name: Run JavaScript tests
        env:
          JEST_JUNIT_OUTPUT_DIR: ${{ env.REPORT_DIR }}
        run: npm run test

  coverage:
    env:
      REPORT_DIR: reports
    name: Upload coverage
    runs-on: 'ubuntu-latest'
    strategy:
      matrix:
        node-version:
          - 18
    steps:
      - uses: actions/checkout@v3
      - name: Set up node ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
      - name: Install dependencies
        run: npm install
      - name: Run JavaScript tests
        env:
          JEST_JUNIT_OUTPUT_DIR: ${{ env.REPORT_DIR }}
        run: npm run test:coverage -- --reporters=default --reporters=jest-junit
      - name: Load Lint Results
        uses: actions/download-artifact@v3
        with:
          name: linting-report
          path: ${{ env.REPORT_DIR }}
      - name: Submit test coverage to codecov.io
        uses: codecov/codecov-action@v3
        with:
          fail_ci_if_error: false

  linting:
    env:
      REPORT_FILE: linting-report.xml
    name: Linting
    runs-on: 'ubuntu-latest'
    strategy:
      matrix:
        node-version:
          - 18
          - 20
    steps:
      - uses: actions/checkout@v3
      - name: Set up node ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: "npm"
      - name: Install dependencies
        run: npm install
      - name: Lint JavaScript files
        run: npm run lint -- --format junit -o ${{ env.REPORT_FILE }}
      - name: Store Lint Results
        uses: actions/upload-artifact@v3
        with:
          name: linting-report
          path: ${{ env.REPORT_FILE }}
