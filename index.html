<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/img/favicon.png" type="image/png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Greenbone Security Assistant</title>
    <script type="text/javascript" src="/config.js"></script>
  </head>
  <body>
    <div id="app"></div>
    <div id="portals"></div>
    <script type="module" src="/src/index.jsx"></script>
    <script>
      window.addEventListener('DOMContentLoaded', () => {
        try {
          const vendorLabel = config.vendorLabel;
          const title = config.title

          const match = vendorLabel?.match(/gsm-(\w+)_label\.svg/);
          if (match) {
            let labelPart = match[1];
            if (isNaN(labelPart)) {
              labelPart = labelPart.toUpperCase();
            }
            document.title = `${title} - ${labelPart}`;
          } else {
            document.title = title;
          }
        } catch (error) {}
      });
    </script>
  </body>
</html>
